name: Android CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # এখানে আমরা gradlew ব্যবহার না করে সরাসরি অ্যাকশন দিয়ে Gradle সেট করছি
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.2'
          
      # ./gradlew এর বদলে সরাসরি gradle কমান্ড
      - name: Build APK
        run: gradle assembleDebug --stacktrace
