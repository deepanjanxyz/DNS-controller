name: Android CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4      # v3 বাতিল, তাই v4 দিলাম

    - name: Set up JDK 17
      uses: actions/setup-java@v4    # এখানেও v4 এবং আমরা Java 17 ফোর্স করছি
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3 # এটা নতুন ভার্সন
      with:
        gradle-version: '8.0'        # আমরা সার্ভারকে বলছি লেটেস্ট Gradle ব্যবহার করতে

    - name: Build with Gradle
      run: gradle assembleDebug --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4  # এই লাইনটাই আসল ফিক্স (v3 -> v4)
      with:
        name: Net-Shield-APK
        path: app/build/outputs/apk/debug/app-debug.apk
